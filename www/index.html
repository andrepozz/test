<!DOCTYPE html>
<html>
<head>
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css" />
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.1.min.js"></script>
	
	<link rel="stylesheet" href="css/themes/ccn20.min.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	
	<script src="js/highcharts.js"></script>
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/leaflet.usermarker.css" />
	<link rel="stylesheet" href="css/vetrina.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/leaflet.usermarker.js"></script>
	<script src="js/function_checkConnection.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<title>QRcode</title>
</head>
<body>

<!-- Start of page: #QRcode -->
<div data-role="page" id="QRcode">

	<div data-role="header">
		<h1>QRcode</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
		
	
	<script type="text/javascript" charset="utf-8">
	
	$( document ).on( "pagebeforeshow", "#QRcode", function() {
	
	cordova.plugins.barcodeScanner.scan(
      function (result) {
          alert("We got a barcode\n" +
                "Result: " + result.text + "\n" +
                "Format: " + result.format + "\n" +
                "Cancelled: " + result.cancelled);
      }, 
      function (error) {
          alert("Scanning failed: " + error);
      }
	);
	
	});
	// /PAGEBEFORESHOW
	
	
	</script>
	

		
	</div><!-- /content -->

	<div data-role="footer" data-theme="a" data-position="fixed">

	</div><!-- /footer -->
</div><!-- /page QRcode -->


</body>
</html>

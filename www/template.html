<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/themes/shopincomo.min.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />
	
	<link rel="stylesheet" href="css/template.css" />
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	
	<!-- cordova facebook plugin -->
	<script src="cdv-plugin-fb-connect.js"></script>
	<!-- facebook js sdk -->
	<script src="facebook-js-sdk.js"></script>
	
	<script src="js/highcharts.js"></script>
	<link rel="stylesheet" href="css/leaflet.css" />
	<link rel="stylesheet" href="css/leaflet.usermarker.css" />
	<link rel="stylesheet" href="css/vetrina.css" />
	<script src="js/leaflet.js"></script>
	<script src="js/leaflet.usermarker.js"></script>
	<script src="js/function_checkConnection.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<title>QRcode</title>
</head>
<body>
<!-- Start of page: #QRscanner -->
<div data-role="page" id="QRscanner">

	<div data-role="header">
		<a href="opzioni.html" rel="external" data-icon="gear" data-iconpos="notext" class="ui-btn-left" data-transition="slide">Options</a>
		<h1></h1>
		<a href="opzioni.html" rel="external" data-icon="gear" data-iconpos="notext" class="ui-btn-right" data-transition="slide">Options</a>
	</div><!-- /header -->

	<div role="main" class="ui-content" >
		
	<script type="text/javascript" charset="utf-8">
	
	$( document ).on( "pagebeforeshow", "#QRscanner", function() {
	
	
	$("ul#listaLingue").html("");
		
		$.getJSON("js/lingue.js", function( data ) {

			$.each(data, function(index, info) {
			$("ul#listaLingue").append($("<li></li>",{"html":"<a href='#setupCategorie' class='lingua' id='" + info.idLingua + "' codiceLingua='"+info.codiceLingua+"' nomeLingua='"+index+"' data-transition='slide' ><img src='img/lingue/"+info.codiceLingua+".png' alt='Facebook' class='ui-li-icon ui-corner-none'>" + info.nomeLingua + "</a>" }));
			});
	
			$("ul#listaLingue").listview("refresh");
		});
	
	}); //ON "pagebeforeshow"
	
	//ON "click"
	$(document).on("click", 'a.lingua', function(){
	
	idLingua = $(this).attr('id');
	lingua = $(this).attr('nomeLingua');
	codLingua = $(this).attr('codiceLingua');
	
	window.localStorage.setItem("lingua", lingua);
	window.localStorage.setItem("idLingua", idLingua);
	window.localStorage.setItem("codLingua", codLingua);
	
		
		alert(data[lingua].nome);
	

	
	
	});
	</script>
	<ul data-role="listview" id="listaLingue" data-inset="true">
	</ul>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
	<h1>Scanner</h1>
	</div><!-- /footer -->
</div><!-- /page QRscanner -->




</body>
</html>
